<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BoldFrame Studios</title>
    <meta
      name="description"
      content="BoldFrame Studios crafts high-performance, visually immersive web experiences using React, motion, and modern design systems."
    />

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="BoldFrame Studios — Creative Web Design & Motion Development Agency" />
    <meta
      property="og:description"
      content="We design & build next-gen digital experiences — fast, elegant, and purposeful."
    />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boldframe-studios.vercel.app/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BoldFrame Studios" />
    <meta
      name="twitter:description"
      content="Next-gen digital experiences built with precision and motion."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Theme Color (browser UI color) -->
    <meta name="theme-color" content="#0F1316" />

    <!-- Keywords (optional, minor impact) -->
    <meta
      name="keywords"
      content="web design agency, frontend development, React motion, UI UX design, Vite, BoldFrame Studios"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://boldframe-studios.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Fonts: preconnect + preload stylesheet for faster first paint -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      />
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
